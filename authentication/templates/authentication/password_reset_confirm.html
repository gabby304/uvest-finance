{% extends "base.html" %} 
{% load static %} 
{% block register-head %} 
    {% include "dashboard/includes/register-head.html" %} 
{% endblock register-head %} 

{% block content %}
    <head>
        <!-- auth -->
        <link rel="stylesheet" href="{% static 'public/backend/assets/css/auth.css' %}">
    </head>
  <!-- form card change password -->
  <div class="card card-outline-secondary">
    <div class="card-header">
        <h3 class="mb-0">Change Password</h3>
    </div>
    <div class="card-body">
        <form class="form" role="form" autocomplete="off" method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="inputPasswordOld">New Password</label>
                <input type="password" class="form-control" id="inputPasswordOld" name="new_password1" required>
            </div>
            <div class="form-group">
                <label for="inputPasswordNew">New Password Confirmation</label>
                <input type="password" class="form-control" id="inputPasswordNew" name="new_password2" required>
                <span class="form-text small text-muted">
                        The password must be 8-20 characters, and must <em>not</em> contain spaces.
                    </span>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-success btn-lg float-right">Save</button>
            </div>
        </form>
    </div>
</div>
<!-- /form card change password -->
{% endblock content %}
