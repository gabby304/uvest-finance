{% extends "dashboard-base.html" %} 

{% block side-nav %}
  {% include "./includes/side-nav.html" %}
{% endblock side-nav %}

{% block fixed-deposit %}
<div id="layoutSidenav_content">
  <main>
    <div class="row">
      <div class="col-lg-12">
        <div
          class="alert alert-success alert-dismissible"
          id="main_alert"
          role="alert"
        >
          <button type="button" id="close_alert" class="close">
            <span aria-hidden="true"
              ><i class="icofont-close-line-squared-alt"></i
            ></span>
          </button>
          <span class="msg"></span>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-lg-12">
        <div class="card no-export">
          <div class="card-header d-flex align-items-center">
            <span class="panel-title">Fixed Deposits</span>
            <a
              class="btn btn-primary btn-sm ml-auto"
              href="https://universalwalletpay.com/fixed_deposits/apply"
              ><i class="icofont-plus-circle"></i> Apply New</a
            >
          </div>
          <div class="card-body">
            <table id="fdr_table" class="table table-bordered data-table">
              <thead>
                <tr>
                  <th>Plan</th>
                  <th>Currency</th>
                  <th>Deposit Amount</th>
                  <th>Return Amount</th>
                  <th>Status</th>
                  <th>Mature Date</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
<!--End layoutSidenav_content-->
{% endblock fixed-deposit %}
