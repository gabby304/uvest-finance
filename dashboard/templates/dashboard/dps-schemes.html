{% extends "dashboard-base.html" %} 

{% block side-nav %}
  {% include "./includes/side-nav.html" %}
{% endblock side-nav %}

{% block dps-scheme %}
<div id="layoutSidenav_content">
  <main>
    <div class="row">
      <div class="col-lg-12">
        <div
          class="alert alert-success alert-dismissible"
          id="main_alert"
          role="alert"
        >
          <button type="button" id="close_alert" class="close">
            <span aria-hidden="true"
              ><i class="icofont-close-line-squared-alt"></i
            ></span>
          </button>
          <span class="msg"></span>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-lg-12">
        <div class="card no-export">
          <div class="card-header">
            <span class="panel-title">My DPS Schemes</span>
          </div>
          <div class="card-body">
            <table id="fdr_table" class="table table-bordered data-table">
              <thead>
                <tr>
                  <th>Plan</th>
                  <th>Amount To Pay</th>
                  <th>Installment</th>
                  <th>Next Installment</th>
                  <th class="text-right">Total Paid</th>
                  <th class="text-right">After Matured</th>
                  <th>Status</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
<!--End layoutSidenav_content-->
{% endblock dps-scheme %}
